# https://hub.docker.com/_/postgres

version: "3.1"

services:
  mariadb:
    image: postgres:14-alpine
    container_name: postgres
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    networks:
      - postgres_network

networks:
  postgres_network:
    name: postgres_network
